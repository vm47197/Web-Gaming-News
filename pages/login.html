<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../styles/login.css" />
  <title>Sign in & Sign up Form</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form" id="signup">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="signinusername" autocomplete="off"/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="signinpass" autocomplete="off"/>
          </div>
          <input type="submit" value="Login" class="btn solid" />
        </form>

        <form action="#" class="sign-up-form" id="signup" autocomplete="off">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="signupusername" autocomplete="off"/>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" name="signupemail" autocomplete="off"/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="signuppass" autocomplete="off" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            <hr>
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="../Images/Login/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            <hr>
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="../Images/Login/log.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="../scripts/login.js"></script>
  <script src="../scripts/jquery-3.5.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
  <script>

    var $register = $(".sign-up-form");
    var $login = $(".sign-up-form");
    if ($register.length) {
      $(".sign-up-form").validate({
        rules: {
          signupusername: {
            required: true
          },
          signupemail: {
            required: true,
            email: true
          },
          signuppass: {
            required: true
          }
        },
        messages: {
          signupusername: {
            required: "Field is Required"
          },
          signupemail: {
            required: "Field is Required"
          },
          signuppass: {
            required: "Field is Required"
          }
        }
      })
    }
    if ($login.length) {
      $(".sign-in-form").validate({
        rules: {
          signinusername: {
            required: true
          },
          signinpass: {
            required: true,
          }
        },
        messages: {
          signinusername: {
            required: "Field is Requeired"
          },
          signinpass: {
            required: "Field is Requeired"
          }
        }
      })
    }
  </script>
</body>
